<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="image" src="https://i.pinimg.com/474x/9c/fd/77/9cfd7750277c0a485cdef79b03aa047f.jpg" alt="Scholarship Image">
        <h1 class="center">EmpowerHER - Opportunities for Girls</h1>
        <h1 class="center">Scholarship Recommendation System</h1>
        <form action="/recommend" method="POST">
            <div class="form-group">
                <label for="education">Enter your education qualification:</label>
                <input type="text" id="education" name="eligibility" placeholder="E.g., High School, Bachelor's Degree">
            </div>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
